<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Exosky</title>
    <link rel="stylesheet" href="/fontend/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

<body>
        <!-- Navigation Bar -->
        <nav>
            <div class="logo">
                <h1>Exosky</h1>
            </div>
        <div class="nav-menu">
            <!-- Dropdown for selecting an exoplanet from the dataset -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-planet-fill"></i> Select Exoplanet <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul class="dropdown-menu">
                    <!--sample links in here rightnow (dont have data loaded)-->
                    <li><a href="#">Exoplanet 1</a></li>
                    <li><a href="#">Exoplanet 2</a></li>
                    <li><a href="#">Exoplanet 3</a></li>
                </ul>
            </div>

            <!-- Dropdown for toggle features including grids,Constellations and star names (if selected)  -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-settings-3-line"></i> Toggle Features <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Display Grids</a></li>
                    <li><a href="#">Show Constellations</a></li>
                    <li><a href="#">Show Star Names</a></li>
                </ul>
            </div>

            <!-- Button to export the star map (exports an image of the current view of the star map) -->
            <div class="nav-item">
                <button id="export-btn"><i class="ri-download-line"></i> Export Star Map</button>
            </div>

            <!-- About link to a separate page -->
            <div class="nav-item">

            </div>
