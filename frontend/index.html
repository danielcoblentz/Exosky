<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exosky</title>
    <!-- links to CSS, fonts, icons etc-->
    <link rel="stylesheet" href="/frontend/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/frontend/script.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Exosky</h1>
        </div>

        <div class="nav-menu">
            <!-- Dropdown for selecting Exoplanet -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-planet-fill"></i> Select Exoplanet <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul class="dropdown-menu">
                    <!-- Select check box for each exoplanet -->
                    <li>
                        <label><input type="checkbox" name="exoplanet" value="Exoplanet 1"> Exoplanet 1</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="exoplanet" value="Exoplanet 2"> Exoplanet 2</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="exoplanet" value="Exoplanet 3"> Exoplanet 3</label>
                    </li>
                </ul>
            </div>

            <!-- Dropdown for toggle features -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-settings-3-line"></i> Toggle Features <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <label><input type="checkbox" name="feature" value="grids"> Display Grids</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="feature" value="constellations"> Show Constellations</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="feature" value="star-names"> Show Star Names</label>
                    </li>
                </ul>
            </div>

            <!-- Button to export the star map -->
            <div class="nav-item">
                <button id="export-btn"><i class="ri-download-line"></i> Export Star Map</button>
            </div>

            <!-- About link to a separate page -->
            <div class="nav-item">
                <a href="about.html">About</a>
            </div>
        </div>
    </nav>
</body>
</html>
