<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exosky</title>
    <!-- Links to CSS, fonts, Three.JS, backend programs, icons, etc. -->
    <link rel="stylesheet" href="/templates/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="/templates/script.js" defer></script> <!-- Load script after HTML is loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">
            <h1>Exosky</h1>
        </div>
        <div class="nav-menu">
            <!-- Dropdown for selecting Exoplanet -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-planet-fill"></i> Select Exoplanet <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul id="exoplanet-dropdown" class="dropdown-menu">
                    <!-- Select check box for each exoplanet -->
                </ul>
            </div>

            <!-- Dropdown for toggle features for showing grids, constellations and star names with information aobut them. -->
            <div class="nav-item dropdown">
                <button class="dropdown-toggle">
                    <i class="ri-settings-3-line"></i> Toggle Features <i class="ri-arrow-down-s-line"></i>
                </button>
                <ul class="dropdown-menu">
                    <li>
                        <label><input type="checkbox" name="feature" value="grids"> Display Grids</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="feature" value="constellations"> Show Constellations</label>
                    </li>
                    <li>
                        <label><input type="checkbox" name="feature" value="star-names"> Show Star Names</label>
                    </li>
                </ul>
            </div>

            <!-- Button to export the star map as an image -->
            <div class="nav-item">
                <button id="export-btn"><i class="ri-download-line"></i> Export Star Map</button>
            </div>
        </div>
    </nav>

    <!-- Canvas to display the stars below-->
    <div id="canvas-container">
        <canvas id="starCanvas" ></canvas> <!--canvas dimensions moved to CSS -->
    </div>
</body>
</html>
